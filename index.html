<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple and easy-to-use online clicker counter app. Track numbers, save counts, and view history. Perfect for counting, tallying, and tracking!">
        <meta name="keywords" content="clicker counter, counter, click counter, number counter, online counter, counter app, count app, tally counter, online tally counter">
        <link rel="icon" href="Untitled design (6).png" type="image/x-icon">
        <meta name="author" content="Your Name">
        <meta name="google-adsense-account" content="ca-pub-3104297827019054">
        <title>Online Clicker Counter - Tally and Track Numbers Easily</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="/_vercel/insights/script.js"></script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3104297827019054"
     crossorigin="anonymous"></script>
    </head>
    <body class="dark-theme">
        
      
        <!-- Navigation Bar -->
        <nav>
          <button id="reset">Reset</button>
          <button id="save">Save Count</button>
          <button id="view-history">View History</button>
        </nav>
      
        <!-- Main Content -->
        <main class="container">
          
          <div class="counter">
            <span id="count">0</span>
          </div>
        </main>
      
        <!-- Increment and Decrement Buttons -->
        <button id="decrement" class="side-button left">-</button>
        <button id="increment" class="side-button right">+</button>
      
        <!-- History Panel -->
        <div id="history-panel" class="history-panel">
            <div class="history-header">
              <h2>History</h2>
              <div>
                <button id="clear-history" class="clear-history-button" title="Clear History">🗑️</button>
                <button id="close-history" class="close-history-button" title="Close">×</button>
              </div>
            </div>
            <ul id="history-list"></ul>
          </div>
      
      
        <script src="app.js"></script>
    </body>
</html>
